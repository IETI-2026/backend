name: Build and Push Backend Image

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

env:
  REGISTRY: cameyo.azurecr.io
  IMAGE_NAME: cameyo-backend

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag by branch
        id: vars
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "image_tag=prod" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}

  deploy-to-containerapp:
    name: Deploy to Azure Container App
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set container app name by branch
        id: appname
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "app_name=cameyo-backend-pro" >> "$GITHUB_OUTPUT"
            echo "image_tag=prod" >> "$GITHUB_OUTPUT"
          else
            echo "app_name=cameyo-backend-dev" >> "$GITHUB_OUTPUT"
            echo "image_tag=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Container App image
        run: |
          az containerapp update \
            --name ${{ steps.appname.outputs.app_name }} \
            --resource-group CameYo \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.appname.outputs.image_tag }}
