name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cameyo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Prisma migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cameyo_test?schema=public
        run: npm run prisma:migrate:prod

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cameyo_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_EXPIRES_IN: 1h
          GOOGLE_CLIENT_ID: your-google-client-id.apps.googleusercontent.com
          GOOGLE_CLIENT_SECRET: your-google-client-secret
          GOOGLE_CALLBACK_URL: http://localhost:3333/auth/google/callback
          FRONTEND_URL: http://localhost:3000
          ADMIN_EMAIL: admin@mail.com
          ADMIN_PASSWORD: admin123
          ADMIN_FULLNAME: Admin User
          ADMIN_PHONE: +1234567890
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
        run: npm run test

      - name: Run e2e tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cameyo_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_EXPIRES_IN: 1h
          GOOGLE_CLIENT_ID: your-google-client-id.apps.googleusercontent.com
          GOOGLE_CLIENT_SECRET: your-google-client-secret
          GOOGLE_CALLBACK_URL: http://localhost:3333/auth/google/callback
          FRONTEND_URL: http://localhost:3000
          ADMIN_EMAIL: admin@mail.com
          ADMIN_PASSWORD: admin123
          ADMIN_FULLNAME: Admin User
          ADMIN_PHONE: +1234567890
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
        run: npm run test:e2e

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build application
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: dist directory created"
          ls -la dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, build, security-audit]
    if: success()

    steps:
      - name: Success message
        run: echo "All CI/CD checks passed successfully!"
