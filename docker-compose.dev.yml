version: '3.8'

services:
  # ============================================================
  # PostgreSQL Database - Desarrollo
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: cameyo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cameyo_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - cameyo-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # NestJS Backend - Modo Desarrollo con Hot Reload
  # ============================================================
  backend-dev:
    image: cameyoback.azurecr.io/cameyo-backend:dev
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: cameyo-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      AZURE_AGENT_ENDPOINT: ${AZURE_AGENT_ENDPOINT}
      AZURE_AGENT_API_KEY: ${AZURE_AGENT_API_KEY}
      AZURE_AGENT_API_VERSION: ${AZURE_AGENT_API_VERSION}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cameyo-network-dev
    volumes:
      # Hot reload en desarrollo
      - ./src:/app/src:cached
      - ./prisma:/app/prisma:cached
      - /app/node_modules
      - /app/dist
    command: sh -c "npx prisma migrate dev && npm run start:dev"

  # ============================================================
  # Prisma Studio - Interfaz visual para la BD
  # ============================================================
  prisma-studio:
    image: cameyoback.azurecr.io/cameyo-backend:dev
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: cameyo-prisma-studio-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cameyo-network-dev
    volumes:
      - ./prisma:/app/prisma:cached
    command: npx prisma studio --port 5555 --browser none

  # ============================================================
  # PgAdmin - Administraci√≥n de PostgreSQL (Opcional)
  # ============================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cameyo-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@cameyo.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cameyo-network-dev
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data:
    driver: local

# ============================================================
# Networks
# ============================================================
networks:
  cameyo-network-dev:
    driver: bridge
